<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Daily@quote</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="quote-box">
        <h2>Daily@quote</h2>
        <br/><br/>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading</span>
        <div>
            <button onclick="getquote(api_url);"><b>New Quote</b></button>
            <button onclick="tweet()"><img src="twitter.jpeg"><b>Tweet</b></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
